<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button>开启</button>
<button>关闭</button>
<script>


  var btn1 = document.querySelectorAll("button")[0];
  var btn2 = document.querySelectorAll("button")[1];

  var timeId;

  btn1.onclick = function () {

    //开启定时器
    //参数1：需要重复执行的函数
    //参数2；间隔的事件
    //返回值：定时器的id
    timeId = setInterval(function(){
      console.log("我没病，我真的没病");
    }, 1000);
  }

  btn2.onclick = function () {
    //清除定时器
    console.log("吃药了")
    clearInterval(timeId);
  }


</script>

</body>
</html>
