<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div {
			background-color: red;
			width: 100px;
			height: 100px;
		}
		.box {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		.box2 {
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
<div>
	<div class="box">111</div>
</div>
<div class="wrap">
	<span class="box2">222</span>
</div>
</body>
</html>
