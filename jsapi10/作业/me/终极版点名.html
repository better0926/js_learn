<body>

<script>

		["杨凯", "程松伟", "张丽", "谢民成", "张龙", "余佳宁", "@", "程岳飞", "张建山", "汪洋", "侯孔生", "郭海华", "莫龙"],
		["张学文", "蒋鲲", "吴凌云 ", "伏文东", "孙玉", "尹健楠", "@", "朱铮", "范景阁", "干滨昭", "陈城", "张怡怡", "施佳尧"],

	];
	var box = document.querySelector(".box");
	var stuName = [];
	//1 创建table tr td
	var table = document.createElement("table");
	box.appendChild(table);
	//box.appendChild(document.createElement("table"));
	//var table = box.querySelector("table");
	//创建tr
	for (var i = 0; i < list.length; i++) {
		var tr = document.createElement("tr");
		table.appendChild(tr);
		//获取list中每个元素的长度
		var datas = list[i];
		//创建td
		//创建td并添加数据
		for (var j = 0; j < datas.length; j++) {
			var td = document.createElement("td");
			tr.appendChild(td);
			//将数组中不是@的单独设置颜色
			if (datas[j] !== "@"){
			 td.innerText = datas[j];
			 td.style.backgroundColor = "green";
			 td.style.color = "white";
			 stuName.push(td);
			 }
			/*if (datas[j] === "@") {
				td.style.backgroundColor = "white";
			} else {
				td.innerText = datas[j];
				td.style.backgroundColor = "green";
				td.style.color = "white";
				stuName.push(td);
			}*/
		}
	}
	//
	//给btn1绑定时间
	var btn1 = document.querySelector("#btn1");
	var btn2 = document.querySelector("#btn2");
	var timeId;
	btn1.onclick = function () {
		timeId = setInterval(function () {
			//给随机到的stuName添加样式
			for (var i = 0; i < stuName.length; i++) {
				var random = parseInt(Math.random() * stuName.length);
				console.log(random);
				for (var j = 0; j < stuName.length; j++) {
					stuName[j].style.backgroundColor = "green";
				}
				stuName[random].style.backgroundColor = "pink";
			}
		}, 1000);
	}
	btn2.onclick = function () {
		clearInterval(timeId);
	}

</script>
