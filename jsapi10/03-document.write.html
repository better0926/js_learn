<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>

<button>按钮</button>
<div></div>

<script>

  
  var btn = document.querySelector("button");
  btn.onclick = function () {
    document.write("<h1>我是一个h1</h1>")
  }

</script>

</body>
</html>
