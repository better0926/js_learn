<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  var obj = {
    name: 'zs',
    age: 18,
    sex: '男'
  }


  //知识点：记忆性的（语法）
  //知识点：理解性的（逻辑）
  for(var k in obj) {

    //k :获取键   obj[k]:值

    console.log(k);//k是键

    console.log(obj[k]);
  }


</script>

</body>
</html>
