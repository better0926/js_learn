<!DOCTYPE html>

  <meta charset="UTF-8">

<body>

<script>

  //已知对象 {name:"cc", age:18, desc:"很帅"} 转换成字符串"name=zs&age=18&desc=很帅"
  var obj = {
    name: "cc",
    age: 18,
    desc: "很帅"
  };

  var str = "";
  var arr = [];
  for(var k in obj) {
    arr.push(k + "=" + obj[k]);
  }

  str = arr.join("&");

  console.log(str);

</script>

</body>
</html>
