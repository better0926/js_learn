<script>
  //1. 生成5个100-200之间的随机数，存储一个数组中。

  var arr = [];
  for(var i = 1; i <= 5; i++) {
    var random = parseInt( Math.random() * 101 + 100 );
    arr.push(random);
  }

  console.log(arr);


</script>
