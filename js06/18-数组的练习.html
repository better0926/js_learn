	//如果这个元素第一次出现，就让值是1， 如果已经存在了，让值+1
	var arr = ["c", "a", "z", "a", "x", "a", "a", "z", "c", "x", "a", "x"];
	var obj = {};
	console.log(obj.c);
	//遍历整个arr，判断arr[i] 是否obj中存在，如果不存在，obj[] = 1
	for(var i = 0; i < arr.length; i++) {

		if(arr[i] in obj) {
			//有这个属性,让值+1
			//obj["c"]
			obj[arr[i]] = obj[arr[i]] + 1;
		}else {
			obj[arr[i]] = 1; //obj["c"] = 1
		}
	}
