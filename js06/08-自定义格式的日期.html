<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  //需要获取到日期的每一个部分，拼成字符串
  var date = new Date();

  var y = date.getFullYear();
  var mo = date.getMonth() + 1;
  var d = date.getDate();

  //表示获取世界标准时间，格林威治时间
  //date.getUTCHours

  var h = date.getHours();
  var mi = date.getMinutes();
  var s = date.getSeconds();


  function addZero(n) {
    return n < 10 ? "0" + n : n;
  }

  //2018-04-18 12:00:00
  var str = y + "-" + addZero(mo) + "-" + addZero(d) + " " + addZero(h) + ":" + addZero(mi) + ":" + addZero(s);


  console.log(str);


</script>

</body>
</html>
