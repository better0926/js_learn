<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  //  reg.test(字符串)  正则测试某个字符串是否符合规则，，，一般用在表达校验。

  console.log(/1[3-9]\d{9}/.test("18511223344"));
  console.log(/^1[3-9]\d{9}$/.test("1851122334411111111"));


</script>

</body>
</html>
