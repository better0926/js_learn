  // max函数，无论传递多少参数，求出来最大的值
  function max() {
    //通过arguments可以获取到所有的参数
    var m = arguments[0];
    for(var i = 0; i < arguments.length; i++) {
      if(arguments[i] > m) {
        m = arguments[i];
      }
    }

    return m;
  }

  console.log(max(1, 2, 3, 44, 6));
