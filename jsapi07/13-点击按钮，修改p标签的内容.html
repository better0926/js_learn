<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button id="btn">按钮</button>
<p id="p">这是一个p</p>


<script>

  var btn = document.getElementById("btn");
  var p = document.getElementById("p");

  btn.onclick = function () {
    //修改p的内容
    p.innerText = "哈哈";
  }

</script>

</body>
</html>
