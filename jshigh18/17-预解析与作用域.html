<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>



  // 函数  1
  //函数 函数


  //1. 以后不要让变量和函数同名
  //2. 不要去重复的声明一个变量。
  //3. 不要重复的声明一个函数， 后来的函数会覆盖前面的函数。

  var a = 1;
  console.log(a);


  function a () {
    console.log("哈哈");
  }
  a();



</script>

</body>
</html>
