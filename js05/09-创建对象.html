<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>


  //javascript中的对象, 其实就是对现实生活中对象的一个抽象。
  //咱们班的班主任
  //特征：属性
    //姓名：老宫
    //性别：女
    //年龄：18
    //身高：175
    //体重：200

  //行为：方法
    //打人
    //打招呼

  //创建对象
  //var obj = new Object();//new:新的  Object：对象

  //var obj = {};//创建一个空的对象
  //console.log(obj)
  var obj = {};  //new Object()
  //给对象增加属性
  //数组名[下标] = 值
  //对象名.属性名 = 属性值
  obj.name = "老宫";  //点表示的
  obj.gender = "女";
  obj.age = 18;
  obj.height = 175;
  obj.weight = 100;


  console.log(obj);
  console.log(obj.name);


</script>

</body>
</html>
