<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
/*	2.  创建一类对象（英雄）
	属性：
		名字
		性别
		价格
		技能
		描述
	方法：
		移动
		攻击
	*/
	//构造函数模式
	function Hero(name,gender,price,skill,message){
		this.name = name;
		this.gender = gender;
		this.price = price;
		this.skill = skill;
		this.message = message;
		this.move = function (right) {
		    console.log(this.name+"向"+right+"移动了100米");
		};
		this.attack = function(name){
			console.log(this.name+"攻击了"+name+"10次");
		}
	}
	var hero1 = new Hero("曹操","男","1000","闪电击","失血10滴");
	hero1.move();
	hero1.attack("吕布");
	console.log(hero1);
</script>
</body>
</html>
