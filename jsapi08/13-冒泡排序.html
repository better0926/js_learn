<script>
  //  从小到大
  var arr = [1, 3, 5, 7, 2, 4, 6, 8];
  //如果某一个趟全部都排好序了，那么后面的趟数就不需要排序了
  for (var i = 0; i < arr.length - 1; i++) {
    //假设已经排好序
    var flag = true;
    for (var j = 0; j < arr.length - 1 - i; j++) {
      if (arr[j] > arr[j + 1]) {
        var temp = arr[j];
        arr[j] = arr[j+1];
        arr[j+1] = temp;
        flag = false;
      }
    }
    if(flag) {
      break;
    }


  }
  console.log(arr);
</script>

</body>
</html>
