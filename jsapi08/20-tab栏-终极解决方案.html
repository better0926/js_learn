<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .box {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
    }

    .hd {
      overflow: hidden;
    }

    .hd li {
      width: 25%;
      height: 60px;
      float: left;
      background-color: pink;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      font-size: 24px;
    }

    .hd li.now {
      background-color: green;
    }

    .bd {
      width: 100%;
      height: 340px;
    }

    .bd div {
      width: 100%;
      height: 100%;
      display: none;
      line-height: 340px;
      text-align: center;
      font-size: 100px;
      background-color: #ccc;
    }

    .bd div.current {
      display: block;
    }


  </style>
</head>
<body>

<div id="box" class="box">

  <!--导航区-->
  <ul class="hd" id="hd">
    <li class="now">导航1</li>
    <li>导航2</li>
    <li>导航3</li>
    <li>导航4</li>
  </ul>
  <!--内容区-->
  <div class="bd" id="bd">
    <div class="current">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
    <div>内容4</div>
  </div>
</div>

<script>


  //1. 找对象
  var hd = document.getElementById("hd");
  var lis = hd.getElementsByTagName("li");
  var bd = document.getElementById("bd");
  var divs = bd.getElementsByTagName("div");
  //2. 给4个li注册事件
  for(var i = 0; i < lis.length; i++) {
    //应该给每一个li存一个下标
    //lis[i].title = i;
    lis[i].setAttribute("index", i);
    //lis[i].index = i;

    lis[i].onclick = function () {

      //干掉所有的li和div
      for(var i = 0; i < lis.length; i++) {
        lis[i].className = "";
        divs[i].className = "";
      }

      //复活当前li
      this.className = "now";
      //复活当前li对应的div
      //divs//伪数组，里面有4个div

      var a = this.getAttribute("index");
      console.log(a);
      divs[a].className = "current";

    }
  }

  //3. 干掉所有的li和div  复活点击的li和对应的div


</script>

</body>
</html>
