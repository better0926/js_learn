<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .box {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
    }

    .hd {
      overflow: hidden;
    }
    
    .hd li {
      width: 25%;
      height: 60px;
      float: left;
      background-color: pink;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      font-size: 24px;
    }

    .hd li.now {
      background-color: green;
    }

    .bd {
      width: 100%;
      height: 340px;
    }

    .bd div {
      width: 100%;
      height: 100%;
      display: none;
      line-height: 340px;
      text-align: center;
      font-size: 100px;
      background-color: #ccc;
    }

    .bd div.current {
      display: block;
    }


  </style>
</head>
<body>

<div id="box" class="box">

  <!--导航区-->
  <ul class="hd">
    <li class="now">导航1</li>
    <li>导航2</li>
    <li>导航3</li>
    <li>导航4</li>
  </ul>
  <!--内容区-->
  <div class="bd">
    <div class="current">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
    <div>内容4</div>
  </div>
</div>

</body>
</html>
