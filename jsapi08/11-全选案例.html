<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }

    td {
      font: 14px "微软雅黑";
    }

    tbody tr {
      background-color: #f0f0f0;
      text-align: center;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
<div class="wrap">
  <table>
    <thead>
    <tr>
      <th>
        <input type="checkbox" id="j_cbAll"/>
      </th>
      <th>菜名</th>
      <th>饭店</th>
    </tr>
    </thead>
    <tbody id="j_tb">
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧肉</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>西红柿鸡蛋</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧狮子头</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>日式肥牛</td>
      <td>田老师</td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  //获取全选
  var all = document.getElementById("j_cbAll");
  //获取tbody
  var tbody = document.getElementById("j_tb");
  //获取下面所有的input
  var inputs = tbody.getElementsByTagName("input");

  //功能1：点击上面的，控制下面的
  all.onclick = function () {

    //控制下面的input的选中状态跟上面的一样
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].checked = all.checked;
    }

  }


  //功能2：点击下面的，控制上面
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = function () {

      //如果下面所有的input都选中了，那么就让上面的选中
      //只要下面的有一个没选中，那么上面的不选中
      var flag = true;
      for (var j = 0; j < inputs.length; j++) {
        if (!inputs[j].checked) {
          flag = false;
          break;
        }
      }

      all.checked = flag;
    //      if (flag) {
    //        all.checked = true;
    //      } else {
    //        all.checked = false;
    //      }


    }
  }

</script>


</body>
</html>
