<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  var arr = [1, 3, 5, 7, 9, 2, 4, 6, 8, 10];

  //控制需要排几趟
  for (var i = 0; i < arr.length - 1; i++) {

    var flag = 1;
    //控制每一趟需要排几次
    for (var j = 0; j < arr.length - 1 - i; j++) {

      if (arr[j] > arr[j + 1]) {
        flag = 2;
        var temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j + 1] = temp;
      }

    }

    //如果是1：说明没有交换，，，如果是2，说明交换
    if(flag == 1) {
      break;
    }

  }
  console.log(arr);


</script>

</body>
</html>
