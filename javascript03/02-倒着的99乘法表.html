<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>


  //外层循环打印多少行
  document.write("<table style='width:800px;'>");
  for(var i = 1; i <= 9; i++) {
    //内层循环每行打印多少个
    document.write("<tr>");
    for(var j = i; j <= 9; j++) {
      document.write("<td>");
      document.write(i + "*" + j + "=" + i*j);
      document.write("</td>");

    }
    document.write("</tr>");
  }
  document.write("</table>");


</script>
</body>
</html>
