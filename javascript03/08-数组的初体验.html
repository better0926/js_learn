<!DOCTYPE html>
<html lang="zh-CN">

  <meta charset="UTF-8">

<body>

<script>

  //数组： 是一个有序的集合，可以存储任意的类型。
  //var arr = new Array() :创建了一个空的数组
  // 数组名[下标] = 值;   //下标从0开始
  // 数组名[下标]  ：取出来



  //创建一个数组
  //Array(0)  []:都表示一个空的数组
  var arr = new Array();//new:新的  Array:数组
  //console.log(arr);

  //下标：数组中下标是从0开始的。
  //往数组中存值：数组名[下标] = 值
  arr[0] = "郭尧峰";
  arr[1] = "周为华";
  arr[2] = 123;
  arr[3] = true;
  //console.log(arr);


  //数组名[下标]
  //取出数组中的某个元素
  //console.log(arr[0]);
  //console.log(arr[1]);

  console.log( arr[0] + arr[1] );




</script>
