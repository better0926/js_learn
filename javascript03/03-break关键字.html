<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>


  //break在switch..case语句表示整个switch




  //1. 找到1-100之间第一个能被7整除的数
  //break表示跳出整个循环， 遇到了break表示这个循环结束了
  for(var i = 1; i <= 100; i++) {

    if(i%7 == 0) {
      console.log(i);
      break;
    }

  }


</script>

</body>
</html>
