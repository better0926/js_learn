  //1. 把1-100之间所有的数，放到数组中
      var arr = [];

      }

  //2. 把1-100之间所有的奇数，放到数组中

    for (var i = 1; i <= 100; i++) {

        arr[arr.length] = i;
        //arr.push(i)
      }
    }
    console.log(arr);

    }

  console.log(arr);
