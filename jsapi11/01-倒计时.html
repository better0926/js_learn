<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div></div>

<script>

  var div = document.querySelector("div")


  setTime();

  var timeId = setInterval(setTime, 1000);



  function setTime() {
    //当前时间
    var now = new Date();

    //将来的时间
    var future = new Date("2018-04-26 9:30:00");

    var time = parseInt((future - now)/1000);

    if(time <= 0) {
      time = 0;
      clearInterval(timeId);
    }
    //转换成天
    var d = parseInt(time/60/60/24);
    //转换成小时,不足24的部分
    var h = parseInt(time/60/60)%24;
    //转换成分钟
    var m = parseInt(time/60)%60;
    //秒钟
    var s = time%60;

    var str = d + "天" + h + "时" + m + "分" + s + "秒";
    div.innerText = str;
  }

</script>

</body>
</html>
