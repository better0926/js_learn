<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: lime;
      display: none;
    }

    .show {
      display: block;
    }

  </style>
</head>
<body>


<input type="button" value="显示" id="btn">
<div id="box"></div>

<script>

  //思路：
  //1. 找对象
  var btn = document.getElementById("btn");
  var box = document.getElementById("box");
  //2. 给btn注册事件
  btn.onclick = function () {

    //当按钮的value是显示的时候
    if (btn.value == "显示") {
      //让div显示
      box.className = "show";
      //把按钮的value改成隐藏
      btn.value = "隐藏";
    } else {
      box.className = "";
      btn.value = "显示";
    }

  }

</script>

</body>
</html>
