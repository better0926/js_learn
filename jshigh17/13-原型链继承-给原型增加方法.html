  //原型链继承： 对象可以访问到他的原型连上的所有的东西

  }

  //给Person的原型加：
  //1. 直接给Person的原型, 不好的地方，如果要给原型增加很多方法,只能一个一个加。
  //2. 可以直接使用一个对象把原来的原型替换.
  Person.prototype.sayHi = function () {
    console.log("呵呵");
  }
  Person.prototype.goodBye = function () {
    console.log('bye');
  }

  var p = new Person();
  p.sayHi();
