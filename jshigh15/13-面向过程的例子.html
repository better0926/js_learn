<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<p>1</p>
<p>2</p>
<p>3</p>

<div>4</div>
<div>5</div>
<div>6</div>


<script>

  //1. 找到三个p标签
  //2. 遍历三个p标签
  //3. 给每一个p标签添加边框
  var ps = document.querySelectorAll("p");
  for(var i = 0; i < ps.length; i++) {
    ps[i].style.border = "1px solid red";
  }


  var divs = document.querySelectorAll("div");
  for(var i = 0; i < divs.length; i++) {
    divs[i].style.border = "1px solid red";
  }

</script>

</body>
</html>
