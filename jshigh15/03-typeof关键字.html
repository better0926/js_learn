<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  //1. typeof是用来查询数据的类型，返回的是一个字符串。
  //2. typeof是一个关键字，不是一个函数。  ()提升优先级
  //3. typeof比较特殊的地方


  //typeof只能判断简单类型，如果是复杂类型：object

  //typeof null: object
  //typeof undefined :undefined
  //typeof fn: function
  var num = 11;

  console.log(typeof num + 1);


</script>

</body>
</html>
