<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>


  //浅拷贝：只会拷贝对象的一层属性，如果属性中还有对象，没有继续拷贝。
  var ff = {
    name:"灰灰",
    age: 38,
    color: "lime",
    car: {
      name:"玛莎拉蒂",
      color: "green"
    }
  }


  //需求：复制一份飞飞， 要求得到一个新的对象，这个对象与ff独立。

  //这里没有复制一个对象，仅仅是把地址复制了一份。
  //var ff2 = ff;


  //1. 创建一个新的对象
  var ff2 = {};
  //2. 把指定的对象的所有的属性都加到新对象上
  for(var k in ff) {
    //k: name   ff[k]: 灰灰
    ff2[k] = ff[k];
  }

  //console.log(ff2);
  ff2.car.name = "mobile";

  console.log(ff);
  console.log(ff2);

</script>

</body>
</html>
