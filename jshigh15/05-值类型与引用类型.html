<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  //值类型：变量在存储简单类型的时候，存储的是值本身。
  var num = 10;


  //复杂类型: 变量在存储复杂类型的时候，只会存储地址（引用）， 对象会在内存随机找一个地方存储。
  var obj = {
    name: "zs",
    age: 18
  }

  var people = {
    name:"zs",
    age:18,
    car:{
      brand:"forever",
      color:"green"
    }
  }

</script>
</body>
</html>
