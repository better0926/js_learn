<!DOCTYPE html>
<html lang="zh-CN">

  <meta charset="UTF-8">
  <title>Title</title>

<body>

<script>

  //1. if
  //
  if(条件) {
    //条件为true的时候执行
  }

  //
  if(条件) {
    条件为true就执行
  } else {
    条件为false就执行
  }

  //素质教育
  if(条件1) {
    //条件1为true，执行
  }else if(条件2) {
    //条件2为true的时候执行（条件1肯定是false）
  }else {
    //条件1和条件2都是false，执行
  }



  //三元运算符
  // var result = 条件?表达式1:表达式2;
  //如果条件为true， 返回表达式1的值  否则返回表达式2的值


  //switch..case
  switch(变量) {
    case 值1:
      代码1;
      break;
    case 值2:
      代码2;
      break;

    default:
      默认代码;
      break;
  }

  //1. break可以不写，如果不写，会执行后面所有的case的代码，除非碰到break;
  //2. 判断用的是全等，，，变量 === 值1
</script>
