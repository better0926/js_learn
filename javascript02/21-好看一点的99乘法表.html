<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  document.write("<table style='width:800px;'>");

  for (var i = 1; i <= 9; i++) {


    document.write("<tr>");
    for (var j = 1; j <= i; j++) {

      document.write("<td>");
      document.write(j + "*" + i + "=" + i * j);
      document.write("</td>");
    }
    document.write("</tr>");


  }

  document.write("</table>");


</script>

</body>

</html>
