  //我们通过对象.xxx这种方式增加的属性，其实都是可以被枚举的。



  //Object.defineProperty
  var obj = {
    name: "zs"
  }

  obj.age = 18;


  //参数1: 对象
  //参数2：属性的名字
  //参数3：属性的描述

  //默认是不可枚举的
  Object.defineProperty(obj, "gender", {
    value:"女",
    enumerable: false,
    writable: true
  });

  //判断某个属性是自身并且可枚举

  console.log(obj.propertyIsEnumerable("gender"));
