<script>
  var arr = [1, 2, 2, 3, 4, 1, 2, 3, 1, 3, 12, 3, 12, 1, 21, 1, 2, 1];

  var newArr = [];

  //遍历arr，判断newArr是否包含arr[i]
  for(var i = 0; i < arr.length; i++) {
    //判断newArr是否包含arr[i]
    var flag = false;
    for(var j = 0; j < newArr.length; j++) {
      if(newArr[j] == arr[i]){
        flag = true;
        break;
      }
    }
    if(flag === false) {
      newArr.push(arr[i]);
    }
  }
  console.log(newArr);
