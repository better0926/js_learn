  function reverseArray(arr) {
    //定义一个新的数组
    var newArr = [];
    //把老的数组倒叙的遍历，放到新数组
    for (var i = arr.length - 1; i >= 0; i--) {
      newArr.push(arr[i]);
    }

    return newArr;
  }
