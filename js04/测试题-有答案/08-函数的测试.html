<script>

  //封装一个函数，传入一个数组，返回数组中所有元素的和。
  //比如  传入[1,2,3,4] 能够返回10
  //比如  传入[10,20,30,40] 能够返回100
  function getSum(arr) {
    var sum = 0;
    for(var i = 0; i < arr.length; i++) {
      sum += arr[i];
    }
    //返回计算结果
    return sum;
  }

  var result1 = getSum([1,2,3,4])
  console.log(result1);

  var result2 = getSum([10, 20, 30, 40]);
  console.log(result2);
</script>
