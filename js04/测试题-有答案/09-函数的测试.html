<script>

  //封装一个函数，翻转数组
  //比如  传入[1,2,3,4] 能够返回[4,3,2,1]
  //比如  传入[10,20,30,40] 能够返回[40,30,20,10]

  function reverseArray(arr) {
    var newArr = [];
    for (var i = arr.length - 1; i >= 0; i--) {
      newArr.push(arr[i]);
    }

    //返回翻转的数组
    return newArr;
  }

  var result1 = reverseArray([1, 2, 3, 4]);
  console.log(result1);

  var result2 = reverseArray([10, 20, 30, 40]);
  console.log(result2);

</script>

</body>
