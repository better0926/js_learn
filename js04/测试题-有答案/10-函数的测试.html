<!DOCTYPE html>

<script>

  //封装一个函数，传入一个字符串数组，能够返回一个字符串，使用-将每个元素拼接
  //比如  传入["a", "b", "c", "d"] 能够返回a-b-c-d
  //比如  传入["aa", "bb", "cc", "dd"] 能够返回aa-bb-cc-dd

  function joinArray(arr) {
    var str = "";
    for(var i = 0; i < arr.length - 1; i++) {
      str = str + arr[i] + "-";
    }
    str = str + arr[arr.length-1];
    //返回拼接后的字符串
    return str;
  }

  var result1 = joinArray(["a", "b", "c" , "d"]);
  console.log(result1);

  var result2 = joinArray(["aa", "bb", "cc", "dd"]);
  console.log(result2);

</script>

</body>
</html>
