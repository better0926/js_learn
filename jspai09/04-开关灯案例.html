<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button>关灯</button>

<script>
  //1. 给按钮注册点击事件
  //2. 切换body的背景，，修改按钮的内容

  var btn = document.querySelector("button");
  //var body = document.querySelector("body");//通过body标签获取元素


  btn.onclick = function () {
    if (btn.innerText === "关灯") {
      //把body的背景变成黑色
      document.body.style.backgroundColor = "#000";
      this.innerText = "开灯";
    } else {
      document.body.style.backgroundColor = "#fff";
      btn.innerText = "关灯";
    }


  }


</script>
</body>
</html>
