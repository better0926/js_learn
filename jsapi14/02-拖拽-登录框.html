
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .nav {
      height: 30px;
      background: #036663;
      border-bottom: 1px solid #369;
      line-height: 30px;
      padding-left: 30px;
    }

    .nav a {
      color: #fff;
      text-align: center;
      font-size: 14px;
      text-decoration: none;

    }

    .d-box {
      width: 400px;
      height: 300px;
      border: 5px solid #eee;
      box-shadow: 2px 2px 2px 2px #666;
      position: absolute;
      top: 40%;
      left: 40%;
    }

    .hd {
      width: 100%;
      height: 25px;
      background-color: #7c9299;
      border-bottom: 1px solid #369;
      line-height: 25px;
      color: white;
      cursor: move;
    }

    #box_close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="d-box" id="d_box">
  <div class="hd" id="drop">注册信息 (可以拖拽)
    <span id="box_close">【关闭】</span>
  </div>
  <div class="bd"></div>
</div>

<script>

  //1. 给hd注册onmousedown事件
    //1.1 记录鼠标在box中的位置
    //1.2 给document注册onmousemove事件

  //2. 给document注册onmouseup事件
    //2.1 清除onmousemove事件

  var d_box = document.querySelector(".d-box")
  var hd = document.querySelector(".hd");

  hd.onmousedown = function (e) {

    //1. 记录鼠标按下的位置
    var spaceX = e.clientX - d_box.offsetLeft;
    var spaceY = e.clientY - d_box.offsetTop;

    document.onmousemove = function (e) {
      d_box.style.left = e.clientX - spaceX + "px";
      d_box.style.top = e.clientY - spaceY + "px";
    }

  }

  document.onmouseup = function () {
    document.onmousemove = null;
  }

</script>

</body>
</html>
