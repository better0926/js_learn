<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: green;
    }
    
    .son {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }
    
    .sun {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>
<body>

<div class="father">
  <div class="son">
    <div class="sun"></div>
  </div>
</div>

<script>
  var father = document.querySelector(".father");
  var son = document.querySelector(".son");
  var sun = document.querySelector(".sun")

  var arr = [document, document.body, father, son , sun];

  for(var i = 0; i < arr.length; i++) {
    //参数3： 是否捕获，  默认是false，表示冒泡
    arr[i].addEventListener("click", function (e) {
      console.log(this);


    }, true);
  }


</script>

</body>
</html>
