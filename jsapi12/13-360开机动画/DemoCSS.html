<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<div class="box" id="box">
  <span id="closeButton"></span>
  <div class="hd" id="headPart">
    <img src="images/t.jpg" alt=""/>
  </div>
  <div class="bd" id="bottomPart">
    <img src="images/b.jpg" alt=""/>
  </div>
</div>

<script src="animate-final.js"></script>
<script>

  //思路：
  //1. 让bd的高度变成0
  //2. 让box的宽度变成0
  var box = document.getElementById("box");
  var bd = document.querySelector(".bd");
  var hd = document.querySelector(".hd");
  var closeButton = document.getElementById("closeButton");

  //给按钮注册点击事件
  closeButton.onclick = function () {
    //先把bd的高度变成0
    animate(bd, {height: 0}, function () {
      animate(box, {width: 0});
    });

  }


</script>

</body>
</html>
