<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    ul {
      list-style: none
    }

    body {
      background-color: #333;
    }

    .nav {
      width: 800px;
      height: 42px;
      margin: 100px auto;
      background: url(images/rss.png) right center no-repeat;
      background-color: #fff;
      border-radius: 10px;
      position: relative;
    }

    .nav li {
      width: 83px;
      height: 42px;
      text-align: center;
      line-height: 42px;
      float: left;
      cursor: pointer;
    }

    .nav span {
      position: absolute;
      top: 0;
      left: 0;
      width: 83px;
      height: 42px;
      background: url(images/cloud.gif) no-repeat;
    }

    ul {
      position: relative;
    }
  </style>
</head>
<body>
<div class="nav">
  <span id="cloud"></span>
  <ul id="navBar">
    <li>北京校区</li>
    <li>上海校区</li>
    <li>广州校区</li>
    <li>深圳校区</li>
    <li>武汉校区</li>
    <li>关于我们</li>
    <li>联系我们</li>
    <li>招贤纳士</li>
  </ul>
</div>

<script src="animate.js"></script>
<script>

  var cloud = document.getElementById("cloud");
  var lis = document.querySelectorAll("#navBar li");
  //需要回来的位置
  var position = 0;

  //思路：
  //1. 给每一个li注册鼠标经过事件,修改span的left值,  让span的left值与当前li的offsetLeft相等
  //2. 给每一个li注册鼠标离开事件，span的left变成0
  for (var i = 0; i < lis.length; i++) {
    //注册鼠标经过事件
    lis[i].onmouseover = function () {
      animate2(cloud, this.offsetLeft);
    }

    //注册鼠标离开事件
    lis[i].onmouseout = function () {
      animate2(cloud, position);
    }

    //注册点击事件
    lis[i].onclick = function () {
      //做什么？
      //修改position的值
      position = this.offsetLeft;
    }
  }


</script>


</body>
</html>
