<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    #accordion {
      width: 1200px;
      height: 400px;
      /*border: 2px solid #000;*/
      margin: 100px auto;
      overflow: hidden;
    }

    #accordion ul {
      width: 1300px;
    }
    
    #accordion li {
      width: 240px;
      height: 400px;
      float: left;
    }

  </style>
</head>
<body>

<div id="accordion">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>


<script src="animate-final.js"></script>
<script>

  //1. 给每一个li设置一个背景图片
  //2. 给每一个li注册onmouseover事件，让当前li的宽度变成800， 其他li的宽度是100
  //3. 给每一个li注册onmouseout事件，让所有的li的宽度变成240

  //1. 获取所有的li
  var lis = document.querySelectorAll("#accordion li");

  //2. 遍历lis
  for (var i = 0; i < lis.length; i++) {
    //3. 设置背景图片
    lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";

    //4. 注册onmouseover
    lis[i].onmouseover = function () {
      //让所有的li变成100
      for(var i = 0; i < lis.length; i++) {
        animate(lis[i], {width: 100});
      }
      animate(this, {width:800});
    }


    //5. 注册onmouseout事件
    lis[i].onmouseout = function () {
      for(var i = 0; i < lis.length; i++) {
        animate(lis[i], {width:240});
      }
    }
  }


</script>
</body>
</html>
